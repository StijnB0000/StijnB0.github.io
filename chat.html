<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StijnBoyce Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background: white;
            border-bottom: 2px solid #ccc;
            display: none; /* Hide chat window initially */
        }
        #message-form {
            display: flex;
            padding: 10px;
            background: #ccc;
            display: none; /* Hide message form initially */
        }
        #message-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }
        #send-button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #send-button:hover {
            background: #0056b3;
        }
        #username-form {
            display: flex;
            padding: 10px;
            justify-content: center;
            align-items: center;
        }
        #username-input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="username-form">
        <input id="username-input" type="text" placeholder="Enter your username" required>
        <button id="username-button">Join Chat</button>
    </div>
    <div id="chat-window"></div>
    <form id="message-form">
        <input id="message-input" type="text" placeholder="Type a message..." required>
        <button id="send-button" type="submit">Send</button>
    </form>

    <script>
        const socket = new WebSocket('ws://chatservice.zapto.org:3000'); // Connect to server
        const chatWindow = document.getElementById('chat-window');
        const form = document.getElementById('message-form');
        const input = document.getElementById('message-input');
        const usernameInput = document.getElementById('username-input');
        const usernameButton = document.getElementById('username-button');
        const usernameForm = document.getElementById('username-form');
        
        let username = '';

        socket.addEventListener('message', (event) => {
            const message = document.createElement('div');
            message.textContent = event.data;
            chatWindow.appendChild(message);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        });

        usernameButton.addEventListener('click', () => {
            username = usernameInput.value.trim();
            if (username) {
                usernameForm.style.display = 'none';
                chatWindow.style.display = 'block';
                form.style.display = 'flex';
                socket.send(username + ' has joined the chat'); // Notify others about the new user
            } else {
                alert('Please enter a username.');
            }
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = input.value;
            if (message.trim()) {
                socket.send(`${username}: ${message}`); // Send message with username
                input.value = '';
            }
        });
    </script>
</body>
</html>
